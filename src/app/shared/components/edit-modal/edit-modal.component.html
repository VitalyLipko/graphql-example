<form nz-form [formGroup]="noteFormGroup">
    <nz-form-item>
        <nz-form-label>Заголовок</nz-form-label>
        <nz-form-control>
            <input formControlName="title" nz-input />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label>Текст</nz-form-label>
        <nz-form-control>
            <textarea formControlName="text" nz-input></textarea>
        </nz-form-control>
    </nz-form-item>
</form>
