query GetNotes {
    notes {
        id
        title
        text
    }
}

query GetNote($id: ID!) {
    note(id: $id) {
        id
        title
        text
    }
}

mutation EditNote($id: ID!, $title: String, $text: String) {
    editNote(id: $id, title: $title, text: $text) {
        id
        title
        text
    }
}

mutation DeleteNote($id: ID!) {
    deleteNote(id: $id) {
        id
    }
}

mutation CreateNote($title: String, $text: String) {
    createNote(title: $title, text: $text) {
        id
        title
        text
    }
}